- name: Install python
  ansible.builtin.yum:
    name:
      - "{{ python_name }}"
      - "{{ gcc_name }}"
      - "{{ python3_name }}"
    state: installed

- name: Adding roboshop user
  ansible.builtin.user:
    name: roboshop

- name: Importing node.js setup
  ansible.builtin.import_role:
    name: " {{ component }}"
    tasks_from: "{{ task_name }}"

- name: Installation of pip3 requirements
  ansible.builtin.shell: pip3.6 install -r requirements.txt
  args:
    chdir: app

- name: Importing payment service role
  ansible.builtin.role:
    name: " {{ component }}"
    tasks_from: "{{ service_name }}"