- name: playbook for the shipping component of roboshop
  hosts: SHIP
  become: true
  vars:
    maven_app: maven
    mysql_app: mysql
  tasks:
    - name: Installation of maven
      ansible.builtin.yum:
        name: "{{ maven_app }}"
        state: installed
    - name: Downloading app-preq for shipping
      ansible.builtin.import_tasks: shipping_app.yaml

